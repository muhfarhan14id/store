<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Eksklusif</title>
    <!-- Menggunakan Tailwind CSS untuk styling instan -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .hidden-content {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <!-- HALAMAN VERIFIKASI (LOGIN) -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full text-center fade-in">
            <div class="mb-6">
                <i class="fas fa-lock text-4xl text-indigo-600"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Area Terbatas</h2>
            <p class="text-gray-500 mb-6 text-sm">Masukkan kode akses untuk melihat katalog.</p>
            
            <input type="password" id="access-code" placeholder="Kode Akses (4 Digit)" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4 text-center text-lg tracking-widest transition">
            
            <button onclick="verifikasiKode()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-200 transform hover:scale-105">
                Buka Toko
            </button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden-content font-semibold"></p>
        </div>
    </div>

    <!-- HALAMAN UTAMA TOKO (AWALNYA DI-HIDE) -->
    <div id="shop-section" class="hidden-content fade-in">
        <!-- Navbar -->
        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-indigo-800"><i class="fas fa-store mr-2"></i>Katalog Toko</h1>
                <button onclick="logout()" class="text-gray-500 hover:text-red-600 transition">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>
        </nav>

        <!-- Product Grid -->
        <main class="container mx-auto px-4 py-8">
            <div id="loading-text" class="text-center text-gray-500 mt-10">
                <i class="fas fa-spinner fa-spin mr-2"></i> Memuat data produk dari database.json...
            </div>
            
            <!-- Tempat produk akan dimunculkan oleh Javascript -->
            <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Produk akan di-inject di sini -->
            </div>
        </main>

        <footer class="bg-gray-800 text-white text-center py-6 mt-10">
            <p class="text-sm">Â© 2026 Toko Online. Pesanan diproses via WhatsApp.</p>
        </footer>
    </div>

    <script>
        // --- LOGIKA PROGRAM ---

        // Fungsi Verifikasi Kode
        function verifikasiKode() {
            const inputKode = document.getElementById('access-code').value;
            const errorMsg = document.getElementById('error-msg');
            const loginSection = document.getElementById('login-section');
            const shopSection = document.getElementById('shop-section');

            // KODE VERIFIKASI DISINI: 2026
            if (inputKode === '2026') {
                // Jika benar
                loginSection.style.display = 'none';
                shopSection.style.display = 'block';
                loadProducts(); // Panggil fungsi load produk
            } else {
                // Jika salah
                errorMsg.textContent = "Kode salah! Akses ditolak.";
                errorMsg.style.display = 'block';
                document.getElementById('access-code').value = '';
                document.getElementById('access-code').focus();
            }
        }

        // Agar bisa tekan Enter saat login
        document.getElementById('access-code').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifikasiKode();
            }
        });

        // Fungsi Load Produk dari file database.json
        async function loadProducts() {
            const container = document.getElementById('product-container');
            const loadingText = document.getElementById('loading-text');

            try {
                // Mencoba mengambil data dari file JSON terpisah
                const response = await fetch('database.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();
                
                loadingText.style.display = 'none'; // Sembunyikan loading

                // Loop setiap produk dan buat HTML card-nya
                products.forEach(product => {
                    // Format harga ke Rupiah
                    const hargaRupiah = new Intl.NumberFormat('id-ID', { 
                        style: 'currency', 
                        currency: 'IDR',
                        minimumFractionDigits: 0
                    }).format(product.harga);

                    const productCard = `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 flex flex-col h-full">
                            <div class="h-48 overflow-hidden bg-gray-200 relative group">
                                <img src="${product.gambar}" alt="${product.nama}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                            </div>
                            <div class="p-5 flex-grow flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold text-lg mb-1 text-gray-800">${product.nama}</h3>
                                    <p class="text-sm text-gray-500 mb-3 line-clamp-2">${product.deskripsi}</p>
                                </div>
                                <div>
                                    <div class="flex justify-between items-center mb-4">
                                        <span class="text-indigo-600 font-bold text-lg">${hargaRupiah}</span>
                                    </div>
                                    <button onclick="beliViaWA('${product.nama}', '${product.harga}')" 
                                        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition">
                                        <i class="fab fa-whatsapp text-xl"></i> Beli Sekarang
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });

            } catch (error) {
                console.error("Gagal memuat produk:", error);
                loadingText.innerHTML = `
                    <div class="text-red-500 p-4 border border-red-200 bg-red-50 rounded">
                        <p class="font-bold">Gagal memuat database.json</p>
                        <p class="text-sm mt-1">Jika kamu membuka file ini langsung (klik 2x), browser memblokir akses ke file JSON karena alasan keamanan (CORS).</p>
                        <p class="text-sm mt-2">Solusi: Gunakan "Live Server" di VS Code atau upload kedua file ke hosting.</p>
                    </div>
                `;
            }
        }

        // Fungsi Logout
        function logout() {
            location.reload();
        }

        // Fungsi Membuat Link WhatsApp
        function beliViaWA(namaBarang, hargaBarang) {
            // Format pesan
            const pesan = `Halo Admin, saya mau order barang ini:\n\n*Nama Barang:* ${namaBarang}\n*Harga:* Rp ${hargaBarang}\n\nMohon info ketersediaannya. Terima kasih!`;
            
            // Encode pesan agar bisa jadi URL
            const pesanEncoded = encodeURIComponent(pesan);
            
            // Membuat link WA
            // Menggunakan variabel global nomorWhatsApp yang ada di bawah
            const link = `https://wa.me/${nomorWhatsApp}?text=${pesanEncoded}`;
            
            // Buka di tab baru
            window.open(link, '_blank');
        }

        /* =========================================================
           KONFIGURASI NOMOR WHATSAPP
           Ganti nomor di bawah ini sesuai keinginan.
           Format: Kode negara tanpa tanda plus (contoh: 628...)
           =========================================================
        */
        
        var nomorWhatsApp = "6281994994676";

    </script>
</body>
</html>
